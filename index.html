<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <link rel="shortcut icon" href="faviconn.png">
  <link rel="stylesheet" href="controle.css">
</head>
<body>
  <h2>Controle de Despesas</h2>
  <div class="container">
    <h4>Salto atual</h4>
    <h1 id="balance" class="balance">R$ 0.00</h1>
    <div class="inc-exp-container">
      <div>
      <h4>Receitas</h4>
      <p id="money-plus" class="money plus">+ R$0.00</p>
      </div>
      <div>
      <h4>Despesas</h4>
      <p id="money-minus" class="money minus">- R$0.00</p>
      </div>
    </div>
      <div>
      <h3>Transações</h3>
      <ul id="transactions" class="transactions"></ul>
      <h3>Adicionar transação</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>

          <input id="text" autofocus="" type="text" placeholder="Nome da transação">
        </div>
        <div class="form-control">
          <label for="amount">
            Valor
            <br>
            <small>(negativo - despesas | positivo - receitas</small>
          </label>
          <input id="amount" type="number" placeholder="Valor da Transação">
        </div>
        <button class="btn">Adicionar</button>
      </form>
      <footer>Desenvolvido com ❤️ por Israel Machado</footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
